    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>
        
        <form id="form">
            <input type="text" name="cod_aluno" placeholder="Código do Aluno" required>
            <input type="text" name="cod_turma" placeholder="Código da Turma" required>
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="cpf" placeholder="CPF" required>
            <input type="text" name="rg" placeholder="RG" required>
            <input type="text" name="telefone_aluno" placeholder="Telefone do Aluno" required>
            <input type="text" name="telefone_responsavel" placeholder="Telefone do Responsável" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="date" name="data_nascimento" required>
            <button type="submit">Cadastrar</button>
        </form>

        <div id="alunos"></div>
    </div>
